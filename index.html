        if (this.channel) {

    // --- GEMINI SERVICE ---
    async function generateFeudGame(topic, lang = 'en') {
      const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
      const langPrompt = lang === 'ru' ? 'in Russian' : lang === 'es' ? 'in Spanish' : 'in English';
      const response = await ai.models.generateContent({
        model: 'gemini-3-flash-preview',
        contents: "Generate a Family Feud style game for: " + topic + " " + langPrompt + ". 5 questions, 6-8 answers each. JSON only.",
        config: {
          responseMimeType: "application/json",
          responseSchema: {
            type: Type.OBJECT,
            properties: {
              title: { type: Type.STRING },
              questions: { 
                type: Type.ARRAY, 
                items: { 
                  type: Type.OBJECT, 
                  properties: { 
                    prompt: { type: Type.STRING }, 
                    answers: { 
                      type: Type.ARRAY, 
                      items: { 
                        type: Type.OBJECT, 
                        properties: { 
                          text: { type: Type.STRING }, 
                          points: { type: Type.INTEGER } 
                        },
                        required: ["text", "points"]
                      } 
                    } 
                  },
                  required: ["prompt", "answers"]
                } 
              }
            },
            required: ["title", "questions"]
          }
        }
      });
      const rawData = JSON.parse(response.text.trim());
      return {
        id: generateId(),
        title: rawData.title,
        createdAt: Date.now(),
        teams: [{id: 't1', name: 'Team 1', color: '#2563eb'}, {id: 't2', name: 'Team 2', color: '#dc2626'}],
        strikePenalty: 25,
        questions: rawData.questions.map(q => ({
          id: generateId(),
          prompt: q.prompt,
          answers: q.answers.map(a => ({
            id: generateId(),
            text: a.text,
            points: a.points,
            revealed: false
          }))
        }))
      };
    }

    function JoinView({ onJoin, onCancel, lang }) {
      const t = translations[lang];
      const [code, setCode] = useState('');
      const [name, setName] = useState('');
      const [teamId, setTeamId] = useState('');
      const [teams, setTeams] = useState([]);
      const serviceRef = useRef(null);

      useEffect(() => {
        if (code.length === 6) {
          const s = new MultiplayerService(code, (msg) => {
            if (msg.type === 'GAME_UPDATE') {
              if (msg.payload && msg.payload.teams) setTeams(msg.payload.teams);
            }
          });
          serviceRef.current = s;
          s.send({ type: 'REQUEST_SYNC' });
          return () => s.close();
        }
      }, [code]);

      return (
        <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-6">

            <input type="text" maxLength={6} placeholder={t.roomCode} className="w-full p-4 bg-slate-950 text-center text-4xl font-black rounded-xl" value={code} onChange={e => setCode(e.target.value.replace(/\D/g,''))} />
            <input type="text" placeholder={t.yourName} className="w-full p-4 bg-slate-950 rounded-xl" value={name} onChange={e => setName(e.target.value)} />

    function GameCreator({ onSave, onCancel, lang }) {
      const t = translations[lang];

      const [teams, setTeams] = useState([{id:'t1', name:'Team 1', color:'#2563eb'}, {id:'t2', name:'Team 2', color:'#dc2626'}]);

      const handleGenerate = async () => {
        if (!topic) return;
        setLoading(true);
        try {
          const game = await generateFeudGame(topic, lang);
          setTitle(game.title);
          setQuestions(game.questions);

          console.error(e);

    function GameEngine({ game, onExit, lang }) {
      const t = translations[lang];
      const [state, setState] = useState({
        idx: 0,
        scores: {},
        strikes: 0,
        buzzed: null,
        players: [],
        roomCode: Math.floor(100000 + Math.random() * 900000).toString(),
        revealed: []
      });
      const [view, setView] = useState('LOBBY');
      const [animStrikes, setAnimStrikes] = useState(0);
      const serviceRef = useRef(null);
      
      const currentQ = game.questions[state.idx];

      const sync = useCallback(() => {
        if (serviceRef.current && currentQ) {
          serviceRef.current.send({
            type: 'GAME_UPDATE',
            payload: {
              prompt: currentQ.prompt,
              answers: currentQ.answers.map((a, i) => ({
                index: i,
                revealed: state.revealed.includes(a.id),
                text: state.revealed.includes(a.id) ? a.text : undefined,
                points: state.revealed.includes(a.id) ? a.points : undefined
              })),
              teams: game.teams,
              teamScores: state.scores,
              gameState: view,
              buzzedPlayerId: state.buzzed,
              strikes: state.strikes,
              roundPoints: currentQ.answers.filter(a => state.revealed.includes(a.id)).reduce((s, a) => s + a.points, 0)
            }
          });
        }
      }, [currentQ, state, game.teams, view]);

      useEffect(() => {
        const s = new MultiplayerService(state.roomCode, (msg) => {
          if (msg.type === 'REQUEST_SYNC') sync();
          if (msg.type === 'JOIN') setState(p => ({...p, players: [...p.players, msg.payload]}));
          if (msg.type === 'BUZZ') setState(p => p.buzzed ? p : ({...p, buzzed: msg.payload.playerId}));
        });
        serviceRef.current = s;
        return () => s.close();
      }, [state.roomCode, sync]);

      useEffect(() => { sync(); }, [state, view, sync]);

      const handleReveal = (a) => {
        if (state.revealed.includes(a.id)) return;
        setState(p => ({ ...p, revealed: [...p.revealed, a.id] }));
      };

      const handleStrike = () => {
        const next = (state.strikes + 1);
        if (next > 3) {
           setState(p => ({ ...p, strikes: 0, buzzed: null }));
           serviceRef.current?.send({ type: 'RESET_BUZZER' });
           return;
        }
        setAnimStrikes(next);
        setTimeout(() => setAnimStrikes(0), 1000);
        setState(p => ({ ...p, strikes: next, buzzed: null }));
        serviceRef.current?.send({ type: 'RESET_BUZZER' });
      };

      const handleScore = (teamId) => {
        const roundPts = currentQ.answers.filter(a => state.revealed.includes(a.id)).reduce((s, a) => s + a.points, 0);
        setState(p => ({
          ...p,
          scores: { ...p.scores, [teamId]: (p.scores[teamId] || 0) + roundPts }
        }));
      };

      if (view === 'LOBBY') return (
        <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-6 space-y-12">
          <div className="bg-white text-slate-900 p-12 rounded-[3rem] text-center shadow-2xl">
            <p className="font-black uppercase tracking-widest text-sm mb-2">{t.roomCode}</p>
            <h1 className="text-9xl font-black game-font">{state.roomCode}</h1>
          </div>
          <div className="flex gap-4">
            {state.players.map(p => <div key={p.id} className="bg-slate-900 p-4 rounded-2xl flex flex-col items-center"><span>{p.emoji || 'üë§'}</span><span className="text-xs">{p.name}</span></div>)}
          </div>
          <Button size="lg" className="px-24 py-8 text-4xl game-font uppercase" onClick={() => setView('PLAY')}>Start</Button>
          <Button variant="ghost" onClick={onExit}>{t.cancelSession}</Button>
        </div>
      );

      return (
        <div className="min-h-screen bg-slate-950 flex flex-col p-6">
          <StrikeDisplay strikes={animStrikes} />
          <div className="flex justify-center gap-6 mb-12">
            {game.teams.map(team => (
              <div key={team.id} onClick={() => handleScore(team.id)} className="bg-slate-900 border-b-8 p-6 rounded-3xl min-w-[150px] text-center cursor-pointer hover:scale-105 transition-all" style={{ borderBottomColor: team.color }}>
                <p className="text-4xl font-black game-font">{state.scores[team.id] || 0}</p>
                <p className="text-xs uppercase font-bold">{team.name}</p>
              </div>
            ))}
          </div>
          <div className="max-w-4xl mx-auto w-full space-y-8 flex-1">
            <div className="bg-blue-900/40 p-12 rounded-3xl border-2 border-blue-500/30 text-center relative shadow-2xl">
              <h2 className="text-4xl font-black italic">"{currentQ.prompt}"</h2>
              {state.buzzed && (
                <div className="absolute inset-0 bg-yellow-500/95 rounded-3xl flex flex-col items-center justify-center text-4xl font-black uppercase text-blue-900 animate-in zoom-in">
                  <span className="text-6xl mb-2">BUZZ!</span>
                  <span>{state.players.find(p => p.id === state.buzzed)?.name}</span>
                </div>
              )}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {[...Array(8)].map((_, i) => <AnswerTile key={i} index={i} answer={currentQ.answers[i]} onClick={() => handleReveal(currentQ.answers[i])} hostMode={true} />)}
            </div>
          </div>
          <div className="fixed bottom-0 left-0 right-0 p-8 bg-slate-900 border-t border-slate-800 flex justify-center gap-6 shadow-2xl">
            <Button variant="danger" className="h-16 px-12 text-2xl game-font" onClick={handleStrike}>{t.strike}</Button>
            <Button className="h-16 px-12 text-2xl game-font" onClick={() => setState(p => ({ ...p, idx: (p.idx + 1) % game.questions.length, strikes: 0, revealed: [], buzzed: null }))}>{t.nextQuestion}</Button>
            <Button variant="ghost" onClick={onExit}>Exit</Button>
          </div>
        </div>
      );
    }

    function PlayerInterface({ roomCode, playerName, playerId, playerTeamId, onExit, lang }) {
      const t = translations[lang];
      const [sync, setSync] = useState(null);
      const [status, setStatus] = useState('READY');
      const serviceRef = useRef(null);

      useEffect(() => {
        const s = new MultiplayerService(roomCode, (msg) => {
          if (msg.type === 'GAME_UPDATE') setSync(msg.payload);
          if (msg.type === 'RESET_BUZZER') setStatus('READY');
        });
        serviceRef.current = s;
        s.send({ type: 'JOIN', payload: { name: playerName, id: playerId, emoji: 'üë§', teamId: playerTeamId } });
        return () => s.close();
      }, [roomCode, playerId, playerName, playerTeamId]);

      const handleBuzz = () => {
        if (status !== 'READY') return;
        setStatus('BUZZED');
        if (serviceRef.current) serviceRef.current.send({ type: 'BUZZ', payload: { playerId } });
      };

      if (!sync) return <div className="min-h-screen bg-slate-950 flex items-center justify-center text-2xl animate-pulse">Connecting to Room {roomCode}...</div>;

      return (
        <div className="min-h-screen bg-slate-950 flex flex-col p-6 items-center">
          <div className="w-full max-w-sm flex justify-between mb-8">
             <div className="bg-slate-900 p-2 px-4 rounded-xl border border-slate-800">
                <span className="text-xs text-slate-500 uppercase">Room</span>
                <p className="font-bold">{roomCode}</p>
             </div>
             <Button variant="ghost" onClick={onExit} size="sm">Leave</Button>
          </div>
          <div className="bg-slate-900 p-8 rounded-[2.5rem] text-center w-full max-w-sm space-y-8 shadow-2xl border border-slate-800">
            <h2 className="text-2xl font-black italic text-blue-400">"{sync.prompt}"</h2>
            <div className="grid grid-cols-2 gap-2 opacity-50">
              {[...Array(8)].map((_, i) => <AnswerTile key={i} index={i} answer={sync.answers[i]} />)}
            </div>
            <div className="flex justify-center py-4">
              <button 
                onClick={handleBuzz} 
                disabled={status !== 'READY' || sync.buzzedPlayerId}
                className={"w-48 h-48 rounded-full border-[12px] text-4xl font-black uppercase transition-all shadow-[0_20px_0_rgba(0,0,0,0.3)] active:shadow-none active:translate-y-4 " + 
                  (status === 'READY' && !sync.buzzedPlayerId ? "bg-red-600 border-red-400 animate-buzzer-ready cursor-pointer" : "bg-slate-800 border-slate-700 opacity-50")}
              >
                {status === 'READY' ? (sync.buzzedPlayerId ? t.locked : t.buzz) : t.wait}
              </button>
            </div>
            <div className="text-xs text-slate-600 font-bold uppercase tracking-widest">Buzz in when you know the answer!</div>
          </div>
        </div>
      );
    }

    // --- MAIN APP ---
    function App() {
      const [view, setView] = useState('HOME');
      const [user, setUser] = useState(null);
      const [games, setGames] = useState([]);
      const [selectedGame, setSelectedGame] = useState(null);
      const [playerInfo, setPlayerInfo] = useState({ code: '', name: '', teamId: '', id: generateId() });
      const [lang, setLang] = useState('en');
      const t = translations[lang];

      useEffect(() => {
        const saved = localStorage.getItem('feud_games');
        if (saved) setGames(JSON.parse(saved));
        const savedUser = localStorage.getItem('feud_current_user');
        if (savedUser) setUser(JSON.parse(savedUser));
      }, []);

      const saveGame = (g) => {
        const updated = [...games, g];
        setGames(updated);
        localStorage.setItem('feud_games', JSON.stringify(updated));
        setView('HOME');
      };

      const handleAuthSuccess = (u) => {
        setUser(u);
        localStorage.setItem('feud_current_user', JSON.stringify(u));
        setView('HOME');
      };

      if (view === 'AUTH') return <AuthView lang={lang} onAuthSuccess={handleAuthSuccess} onCancel={() => setView('HOME')} />;
      if (view === 'CREATE') return <GameCreator lang={lang} onSave={saveGame} onCancel={() => setView('HOME')} />;
      if (view === 'JOIN') return <JoinView lang={lang} onJoin={(c, n, tId) => { setPlayerInfo(p => ({ ...p, code: c, name: n, teamId: tId })); setView('PLAYER_GAME'); }} onCancel={() => setView('HOME')} />;
      if (view === 'PLAYER_GAME') return <PlayerInterface lang={lang} {...playerInfo} onExit={() => setView('HOME')} />;
      if (view === 'PLAY' && selectedGame) return <GameEngine lang={lang} game={selectedGame} onExit={() => setView('HOME')} />;

      return (
        <div className="min-h-screen bg-slate-950 flex flex-col">
          <header className="p-6 flex justify-between items-center bg-slate-900/50 backdrop-blur-md border-b border-slate-800 sticky top-0 z-50">
            <h1 className="text-2xl font-black game-font italic uppercase text-blue-500 tracking-tighter">{t.appName}</h1>
            <div className="flex gap-4 items-center">
              <LanguagePicker current={lang} onChange={setLang} />
              {user ? (
                <div className="flex items-center gap-3">
                   <span className="font-bold hidden md:inline">{user.name}</span>
                   <button onClick={() => { setUser(null); localStorage.removeItem('feud_current_user'); }} className="text-slate-500 hover:text-white transition-colors"><LogOut className="w-5 h-5" /></button>
                </div>
              ) : (
                <Button variant="ghost" onClick={() => setView('AUTH')}>{t.login}</Button>
              )}
            </div>
          </header>
          <main className="flex-1 flex flex-col items-center justify-center text-center p-6 space-y-12">
            <div className="relative">
               <div className="absolute -inset-4 bg-blue-600 rounded-full blur-[80px] opacity-20 animate-pulse"></div>
               <h2 className="text-8xl md:text-[12rem] font-black game-font uppercase italic text-white leading-none drop-shadow-2xl relative z-10">{t.branding}</h2>
            </div>
            <div className="flex flex-wrap gap-8 justify-center relative z-10">
              <Button size="lg" className="px-16 py-8 text-4xl game-font italic uppercase shadow-2xl border-b-8 border-blue-900" onClick={() => setView('JOIN')}>{t.joinAsPlayer}</Button>
              <Button size="lg" variant="secondary" className="px-16 py-8 text-4xl game-font italic uppercase shadow-2xl border-b-8 border-slate-900" onClick={() => user ? setView('CREATE') : setView('AUTH')}>{t.createBoard}</Button>
            </div>
            <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pt-12 relative z-10">
              {games.length > 0 ? games.map(g => (
                <div key={g.id} className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 cursor-pointer hover:border-blue-500 hover:bg-slate-800 transition-all hover:scale-105 shadow-xl text-left" onClick={() => { setSelectedGame(g); setView('PLAY'); }}>
                  <div className="flex justify-between items-start mb-4">
                     <h3 className="text-2xl font-bold uppercase game-font italic">{g.title}</h3>
                     <span className="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{g.questions.length} Rounds</span>
                  </div>
                  <div className="flex justify-between items-center">
                     <div className="flex -space-x-2">
                        {g.teams.map(t => <div key={t.id} className="w-6 h-6 rounded-full border-2 border-slate-900" style={{ backgroundColor: t.color }}></div>)}
                     </div>
                     <Play className="w-6 h-6 text-slate-700" />
                  </div>
                </div>
              )) : (
                <div className="col-span-full py-20 bg-slate-900/20 border-2 border-dashed border-slate-800 rounded-[3rem] opacity-30">
                   <p className="font-bold uppercase tracking-widest italic">Create a board to get started</p>
                </div>
              )}
            </div>
          </main>
          <footer className="p-8 text-slate-700 text-[10px] font-black uppercase tracking-widest text-center">
             &copy; 2024 FEUD HOST &bull; Powered by Gemini AI
          </footer>
        </div>
      );
    }

    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(<App />);
    }
  </script>
</body>
</html>
