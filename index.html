<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEUD HOST - Create & Play</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: white;
      overflow-x: hidden;
      margin: 0;
    }
    .game-font { font-family: 'Luckiest Guy', cursive; }
    .transform-style-3d { transform-style: preserve-3d; }
    .rotate-x-180 { transform: rotateX(180deg); }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .perspective-1000 { perspective: 1000px; }
    
    @keyframes strike-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }
    .animate-strike { animation: strike-shake 0.1s ease-in-out infinite; }
    
    @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .animate-float { animation: floating 3s ease-in-out infinite; }
    
    @keyframes buzzed-jump {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-6px) scale(1.02); }
    }
    .animate-buzzed-jump { animation: buzzed-jump 0.6s ease-in-out infinite; }

    @keyframes buzzer-pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
    .animate-buzzer-ready { animation: buzzer-pulse 2s infinite; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    
    .glass-effect {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dropdown-shadow { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5); }
  </style>
  <script>
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
